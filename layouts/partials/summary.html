<div class="relative w-100 w-30-l mb4 bg-white nested-copy-line-height">

	<div class="bg-white-50 mb3 pa4 mid-gray overflow-hidden">

		<span class="f6 db">{{ humanize .Section }}</span>

		<h1 class="f3">
			<a href="{{ .Permalink }}" class="link black">
				{{ .Title }}
			</a>
		</h1>

		<div class="nested-links f5 {{ .Site.Params.font_content | default "georgia" }} lh-copy nested-copy-line-height">
			{{ .Summary | truncate 360 }}
		</div>

	</div>

</div>
