<footer class=" bottom-0 w-100" role="contentinfo">

	{{ partial "site-footer-content.html" . }}

	<div class="{{ .Site.Params.background_color_class | default "bg-black" }} pa3 flex justify-between">

		<a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="{{ .Site.BaseURL }}" >
			&copy; {{ with .Site.Copyright | default .Site.Title }}{{ . | safeHTML }}{{ end }} {{ if .Site.Params.copyright_start }} {{ .Site.Params.copyright_start }} - {{ end }} {{ now.Format "2006"}}
		</a>

		<div>{{ partial "social-follow.html" . }}</div>

	</div>

</footer>
