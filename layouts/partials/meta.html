<p class="tracked">

	{{ with .Params.author }}

		By <strong>
		{{ if reflect.IsSlice . }}
			{{ delimit . ", " | markdownify }}
		{{ else }}
			{{ . | markdownify }}
		{{ end }}
		</strong>

		<span class="mh2 o-30">/</span>

	{{ end }}

	{{/* Hugo uses Go's date formatting is set by example. Here are two formats */}}
	{{ if .Date }}
	<time class="dib tracked" {{ printf `datetime="%s"` (.Date.Format "2006-01-02T15:04:05Z07:00") | safeHTMLAttr }}>
		{{- .Date.Format "January 2, 2006" -}}
	</time>
	{{ end }}

</p>
