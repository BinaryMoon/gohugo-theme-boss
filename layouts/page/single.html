{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}

	<article class="center cf pv5 ph3 ph4-ns mw7">

		<header>

			<p class="f6 b tracked">
				{{ .Section | upper  }}
			</p>

			<h1 class="f1">{{ .Title | title }}</h1>

		</header>

		<div class="lh-copy
			{{ .Site.Params.font_content | default "georgia" }}
			f4 nested-img mid-gray bg-white pa4">

			{{- .Content -}}

		</div>

	</article>

{{ end }}
