<nav class="pv3 ph3 ph4-ns" role="navigation">

	<div class="flex-l justify-between items-center center">

		<!-- Logo/ Site name -->
		<a href="{{ .Site.Home.RelPermalink }}" class="f3 link fw2 {{ .Site.Params.cover_text_color | default "white" }} hover-{{ .Site.Params.cover_text_color | default "white" }} dib">
			{{ with .Site.Params.site_logo }}
				<img src="{{ . }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" />
			{{ else }}
				{{ .Site.Title }}
			{{ end }}
		</a>

		<!-- Nav -->
		<nav class="flex-l items-center" aria-label="Primary Menu">

			{{ partial "i18nlist.html" . }}

			{{ if .Site.Menus.main }}
			<ul class="pl0 mr3">
				{{ range .Site.Menus.main }}
				<li class="list f5 f4-ns fw4 dib pr3">
					<a class="link {{ $.Site.Params.cover_text_color | default "white" }} hover-{{ $.Site.Params.cover_text_color | default "white" }}" href="{{ .URL }}" title="{{ .Name }} page">
						{{ .Name }}
					</a>
				</li>
				{{ end }}
			</ul>
			{{ end }}

			{{ partialCached "social-follow.html" . }}

		</nav>

	</div>

</nav>
